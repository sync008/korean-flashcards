<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Flashcards - Reading Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üá∞üá∑ Korean Flashcard Reader</h1>
            <p>Click a category, then click the card to hear Korean pronunciation</p>
        </header>

        <!-- Category Selection -->
        <div id="category-container">
            <h2>Choose a Category:</h2>
            <div id="category-buttons">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>

        <!-- Flashcard Display Area -->
        <div id="flashcard-area" class="hidden">
            <div id="flashcard" class="flashcard">
                <div class="card-content">
                    <!-- Content will be filled by JavaScript -->
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation">
                <button id="prev-btn">‚Üê Previous</button>
                <span id="card-counter">1 / 10</span>
                <button id="next-btn">Next ‚Üí</button>
            </div>

            <!-- Bottom Buttons -->
            <div class="bottom-buttons">
                <button id="back-to-categories">‚Üê Back to Categories</button>
            </div>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="flashcard-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
